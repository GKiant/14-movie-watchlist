<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="header">
      <div class="header-heading">
        <h1>Find your film</h1>
        <a class="watchlist-link" href="./watchlist.html">My Watchlist</a>
      </div>
      <label class="search-container">
        <div class="search-icon-text">
          <img
            class="search-icon"
            src="./img/search-icon.png"
            alt="search icon"
          />
          <input
            class="search-input"
            id="search-input"
            type="text"
            placeholder="Blade Runner"
          />
        </div>
        <button class="search-btn" id="search-btn">Search</button>
      </label>
    </header>
    <main class="main-container" id="main-container">
      <div class="empty-page" id="empty-page">
        <img src="./img/film-icon.png" alt="film icon" />
        <p class="empty-page-text">Start exploring</p>
      </div>
      <ul class="film-list" id="film-list">
        <!-- FILM LIST RENDERS HERE -->
      </ul>
    </main>

    <script src="index.js"></script>
  </body>
</html>
